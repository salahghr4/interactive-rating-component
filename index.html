<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container">
      <div class="wrapper rating-wrapper">
        <div class="btn-star">
          <img src="images/icon-star.svg" alt="icon icon-star" />
        </div>
        <div class="rating-text-wrapper">
          <h1 class="title">How did we do?</h1>
          <p class="text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="stars">
          <button class="btn-rating">1</button>
          <button class="btn-rating">2</button>
          <button class="btn-rating">3</button>
          <button class="btn-rating">4</button>
          <button class="btn-rating">5</button>
        </div>
        <button class="btn-submit">Submit</button>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="wrapper thank-you-wrapper display">
        <img src="images/illustration-thank-you.svg" alt="icon icon-star" />
        <p class="ratingResult">You selected out of 5</p>
        <div class="thank-you-text-wrapper">
          <h1 class="title">Thank you!</h1>
          <p class="text">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
      <!-- Thank you state end -->
    </div>
    <script src="main.js"></script>
  </body>
</html>
